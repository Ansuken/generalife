<div class="toolbar" *ngIf="currentUser">
    <div class="container">
        <div class="toolbar-content">
            <div class="toolbar-title pointer">
                <h1 class="logo" [routerLink]="['/']">Genera<span class="text-tertiary-datio">LIFE</span></h1>
            </div>
            <div class="text-right toolbar-text">
                <div class="header-button-item pointer">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="header-button-item pointer">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="header-button-item pointer" (click)="changeLang()">
                    <span class="flag sp-flag" [ngClass]="{'sp-flag': flag==='sp', 'gb-flag': flag==='gb'}"></span>
                </div>
                <div class="account-wrap pointer">
                    <div class="account-item">
                        <div class="image dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://storage.googleapis.com/datio-academy/fotos/{{currentUser['sub']}}.jpg" />
                        </div>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <li role="menuItem">
                                <a class="dropdown-item" [routerLink]="['profile']">{{'MISC.MY_PROFILE'|translate}}</a>
                            </li>
                            <li role="menuItem">
                                <a class="dropdown-item" (click)="logout()" [routerLink]="['login']">{{'MISC.DISCONNECT'|translate}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
