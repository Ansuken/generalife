<div class="card-box">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h4>{{'SETTINGS.CREATE_NEW_COMPANY'|translate}}</h4>
            <hr>
            <form (ngSubmit)="createCompany(form)" #form="ngForm">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-4 col-lg-4">
                        <label>{{'SETTINGS.COMPANY_NAME'|translate}}: </label>
                        <input class="form-control" type="text" [(ngModel)]="company['name']" name="company.name" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" class="btn btn-datio" [ngClass]="{'pointer': form.valid}" [disabled]="!form.valid">{{'MISC.SAVE'|translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="card-box" *ngIf="companies">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h4>{{'MISC.COMPANIES'|translate}}</h4>
            <table class="table">
                <thead>
                    <tr>
                        <td>{{'SETTINGS.COMPANY_NAME'|translate}}</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item" *ngFor="let company of companies">
                        <td>{{company['name']}}</td>
                        <td align="right">
                            <div class="actions">
                                <button class="btn btn-datio-danger btn-small" (click)="removeCompany(company['idCompany'])">{{'MISC.REMOVE'|translate}}</button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="companies.length == 0">
                        <td class="table-no-results text-center" colspan="5">
                            {{'COMPANIES.NO_COMPANIES'|translate}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
