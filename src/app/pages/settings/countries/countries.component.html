<div class="card-box">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h4>{{'SETTINGS.CREATE_NEW_COUNTRY'|translate}}</h4>
            <hr>
            <form (ngSubmit)="createCountry(form)" #form="ngForm">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-4 col-lg-4">
                        <label>{{'SETTINGS.COUNTRY_NAME'|translate}}: </label>
                        <input class="form-control" type="text" [(ngModel)]="country['name']" name="country.name" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" class="btn btn-datio" [ngClass]="{'pointer': form.valid}" [disabled]="!form.valid">{{'MISC.SAVE'|translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="card-box" *ngIf="countries">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h4>{{'MISC.COUNTRIES'|translate}}</h4>
            <table class="table">
                <thead>
                    <tr>
                        <td>{{'SETTINGS.COUNTRY_NAME'|translate}}</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item" *ngFor="let country of countries">
                        <td>{{country['name']}}</td>
                        <td align="right">
                            <div class="actions">
                                <button class="btn btn-datio-danger btn-small" (click)="removeCountry(country['idCountry'])">{{'MISC.REMOVE'|translate}}</button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="countries.length == 0">
                        <td class="table-no-results text-center" colspan="5">
                            {{'COUNTRIES.NO_COUNTRIES'|translate}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
