<div class="page-container" *ngIf="team">
    <div class="main-info">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="text-tertiary-datio">{{team['name']}}</h1>
                <hr>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label">{{'TEAMS.TEAM_NAME'|translate}}</label>
                            <input type="text" class="form-control" name="team.name" [(ngModel)]="team['name']" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{'TEAMS.TEAM_DESCRIPTION'|translate}}</label>
                            <input type="text" class="form-control" name="team.description" [(ngModel)]="team['description']" required/>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <button class="btn btn-datio" (click)="goBack()">
                            <i class="fas fa-chevron-left"></i> {{'MISC.GO_BACK'|translate}}
                        </button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group text-right">
                            <button class="btn btn-link text-danger" (click)="ngxSmartModalService.getModal('myModal').open()">{{'TEAMS.REMOVE_TEAM'|translate}}</button>
                            <button class="btn btn-success" (click)="saveTeam()">{{'MISC.SAVE'|translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-smart-modal #myModal identifier="myModal" [closable]="false" [customClass]="'custom-modal'">
    <div class="text-center">
        <h1 class="text-danger-datio">{{'MISC.WARNING'|translate}}</h1>
        <hr>
        <h4>{{'TEAMS.WARNING_REMOVE_TEXT'|translate}}</h4>
        <hr> 
    </div>
    <div class="row">
            <div class="col-md-6 text-left">
                <button class="btn btn-danger btn-large" (click)="myModal.close()">{{'MISC.NOPE'|translate}}</button>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-success btn-large" (click)="removeTeam();myModal.close();">{{'MISC.DO_IT'|translate}}</button>
            </div>
        </div>
</ngx-smart-modal>
